<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KE-collector</title>
</head>
<body>
    <form action="#" method="post" class="form" name="form-name">
        <fieldset>
            <legend>Загрузить готовые данные из Aida</legend>
            <input type='file' id='file'/>
        </fieldset>
        <fieldset>
            <legend>Выбор типа оборудования</legend>
            <li class="form-row">
                <label>Тип оборудования</label>
                <select type="radio" size=4 name="type-eqipment" class="field">
                    <option value="monitor">Монитор</option>
                    <option value="systemb">Системный блок</option>
                    <option value="printer">Принтер (МФУ)</option>
                    <option value="notebook">Ноутбук</option>
                </select>
            </li>
            <li class="form-row">
                <label for="organisation">Наименование учреждения</label>
                <input type="text" id="test" name="commissioning" class="field" placeholder="Юр.лицо">
            </li>
            <li class="form-row">
                <label for="commissioning">Дата ввода в эксплуатацию</label>
                <input type="date" name="date" class="field" placeholder="ввод в эксплуатацию">
            </li>
        </fieldset>
        <fieldset>
            <legend>Адресные данные</legend>
            <li class="form-row">
                <label for="user">ФИО Пользователя</label>
                <input type="text" name = "user" class="field" placeholder="ФИО Пользователя">
            </li><li class="form-row"></li>
            <li class="form-row">
                <label for="organ">Наименование учреждения</label>
                <input type="text" name = "organ" class="field" placeholder="Наименование учреждения">
            </li><li class="form-row"></li>
            <li class="form-row">
                <label for="city">Населенный пункт</label>
                <input type="text" name = "city" class="field" placeholder="Населенный пункт">
            </li>
            <li class="form-row">
                <label for="street">Улица</label>
                <input type="text" name = "street" class="field" placeholder="Улица">
            </li>
            <li class="form-row">
                <label for="house">Дом</label>
                <input type="text" name = "house" class="field" placeholder="Дом">
            </li>
            <li class="form-row">
                <label for="kabinet">Кабинет</label>
                <input type="text" name = "kabinet" class="field" placeholder="Кабинет">
            </li>
            <li class="form-row">
                <label for="">Владелец(Юр.лицо)</label>
                <input type="text" name = "owner" class="field" placeholder="Владелец (Юр.лицо)">
            </li>
            <li class="form-row">
                <label>Сохранить адрес?</label>
                <input type="checkbox" name="save-addr" checked>
            </li>
            <li class="form-row">
                <label>Использовать геопозицию?</label>
                <input type="checkbox" name="geo" checked>
            </li>
        </fieldset>


<fieldset>
    <legend>Характеристики оборудования (для SB, N)</legend>
    <li class="form-row">
        <label for="">Марка торговая (производитель оборудования)</label>
        <input type="text" name="trademark" class="field" placeholder="Марка торговая">
    </li>
    <li class="form-row">
        <label for="">KE</label>
        <input type="text" name="conf-unit" class="field" placeholder="№ конфигурационной единицы">
    </li>
    <li class="form-row">
        <label for="">Модель оборудования</label>
        <input type="text" name="" class="field" placeholder="Модель оборудования">
    </li>
    <li class="form-row">
        <label for="">Инвентарный номер</label>
        <input type="text" name="inventory" class="field" placeholder="P../SB../M../N..">
    </li>
    <li class="form-row">
        <label for="">Серийный номер</label>
        <input type="text" name="serial" class="field" placeholder="">
    </li>
    <li class="form-row">
        <label for="">MAC-адрес</label>
        <input type="text" name="macaddr" class="field" placeholder="">
    </li>
    <li class="form-row">
        <label for="">CPU модель</label>
        <input type="text" name="cpumodel" class="field" placeholder="">
    </li>
    <li class="form-row">
        <label for="">CPU, частота</label>
        <input type="text" name="cpufreq" class="field" placeholder=" частота, Ггц (GHz)">
    </li>
    <li class="form-row">
        <label for="">ОЗУ, емкость Gb</label>
        <input type="text" name="ramcapacity" class="field" placeholder="ОЗУ, Gb">
    </li>
    <li class="form-row">
        <label for="">ОЗУ, тип</label>
        <input type="text" name="ramtype" class="field" placeholder="DDR1/DDR2/DDR4">
    </li>
    <li class="form-row">
        <label for="">ОЗУ, слотов шт</label>
        <input type="text" name="ramslots" class="field" placeholder=" количество слотов под память">
    </li>
    <li class="form-row">
        <label for="">HDD емкость (Gb)</label>
        <input type="text" name="hddopacity" class="field" placeholder="емкость HDD">
    </li>
</fieldset>
<fieldset>
    <legend>Характеристики оборудования(только для Мониторов)</legend>
    <li class="form-row">
        <label for="">Диагональ дисплея</label>
        <input type="text" name="monitorsize" class="field" placeholder="размер диагонали в дюймах">
    </li>

</fieldset>

</fieldset>
    </form>
</body>
</html>
